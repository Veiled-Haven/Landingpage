{% include 'parts/head.html' %}
{% include 'parts/navigation.html' %}
<section>
<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 mx-auto text-center">
        <h2>Veiled Haven Galery!</h2>
        <br>
      </div>
    </div>
    <div class="row">
        {% for image in images %}
        <div class="col-sm-6 col-md-4 mb-3">
          <a href="#" data-toggle="modal" data-target="#imageModal" data-image="{{ image }}">
            <img src="{{ image }}" alt="" class="img-fluid img-thumbnail">
          </a>
        </div>
        {% endfor %}
    </div>

    <!-- Pagination Controls -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item {% if page == 1 %}disabled{% endif %}">
          <a class="page-link" href="?page={{ page - 1 }}" tabindex="-1">Previous</a>
        </li>
        {% for p in range(1, total_pages + 1) %}
        <li class="page-item {% if p == page %}active{% endif %}">
          <a class="page-link" href="?page={{ p }}">{{ p }}</a>
        </li>
        {% endfor %}
        <li class="page-item {% if page == total_pages %}disabled{% endif %}">
          <a class="page-link" href="?page={{ page + 1 }}">Next</a>
        </li>
      </ul>
    </nav>
</div>
</section>

<!-- Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xxl" role="document">
      <div class="bg-light modal-content">
        <div class="modal-header">
          <!--<h5 class="modal-title" id="imageModalLabel">Image</h5>-->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" alt="" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
</div>

  {% include 'parts/scripts.html' %}
<script>
    $(document).ready(function() {
        $('#imageModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var imageSrc = button.data('image'); // Extract info from data-* attributes
            var modalImage = $('#modalImage');
            modalImage.attr('src', imageSrc);
        });
    });
    </script>
</body>
</html>
